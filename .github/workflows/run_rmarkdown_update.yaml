on:
  # Trigger the workflow on a successful merge
  # but only for the main branch
  push:
    branches:
      - main
    paths-ignore: # Don't trigger on files that are updated by the CI
      - '.gitignore'
      - 'README.md'
      - '.github/**'
 
jobs:
  run-rmarkdown:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@master
      - uses: r-lib/actions/setup-r@v1
        with:
          r-version: '4.0.2' # The R version to download (if necessary) and use.
      - uses: r-lib/actions/setup-pandoc@v1
      - name: Run run_scrpit.R
        run: |
          source('./scripts/run_script.R')
        shell: Rscript {0}
      - name: Commit results
        run: |
          git commit index.html -m 'commit new index.html' || echo "No changes to commit"
          git push origin || echo "No changes to commit"
